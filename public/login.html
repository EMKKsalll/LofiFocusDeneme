<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline></video>
    <div class="auth-container">
        <div class="glass-panel">
            <h2 style="color:var(--primary-color)">Giriş Yap</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Kullanıcı Adı" required>
                <input type="password" id="password" placeholder="Şifre" required>
                <button class="btn-primary">Giriş</button>
            </form>
            <p style="margin-top:10px;">Hesabın yok mu? <a href="register.html" style="color:var(--primary-color)">Kayıt Ol</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
