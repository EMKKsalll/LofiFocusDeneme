<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline></video>
    <div class="auth-container">
        <div class="glass-panel">
            <h2 style="color:var(--primary-color)">Kayıt Ol</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Kullanıcı Adı (admin)" required>
                <input type="password" id="reg-password" placeholder="Şifre" required>
                <button class="btn-primary">Hesap Oluştur</button>
            </form>
            <p style="margin-top:10px;">Zaten üye misin? <a href="login.html" style="color:var(--primary-color)">Giriş Yap</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
