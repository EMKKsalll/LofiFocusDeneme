<div class="controls-grid">
    <div class="control-group">
        <label><i class="fa-solid fa-sun"></i> Parlaklık</label>
        <input type="range" min="20" max="100" value="70" id="brightnessRange" oninput="updateVisuals()">
    </div>
    
    <div class="control-group">
        <label><i class="fa-solid fa-droplet"></i> Bulanıklık</label>
        <input type="range" min="0" max="10" value="0" id="blurRange" oninput="updateVisuals()">
    </div>

    <div class="control-group">
        <label><i class="fa-solid fa-music"></i> Müzik Sesi</label>
        <input type="range" min="0" max="100" value="50" id="musicVolume" oninput="updateAudio()">
    </div>

    <div class="control-group">
        <label><i class="fa-solid fa-cloud-rain"></i> Yağmur Sesi</label>
        <input type="range" min="0" max="100" value="0" id="rainVolume" oninput="updateAudio()">
    </div>
</div>
